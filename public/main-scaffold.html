<polymer-element name="main-scaffold"> <template>
<style>
:host {
	position: absolute;
	width: 100%;
	height: 100%;
	box-sizing: border-box;
}

#core_scaffold {
	position: absolute;
	top: 0px;
	right: 0px;
	bottom: 0px;
	left: 0px;
}

#title {
	font-size: 14px;
	position: center;
}

#core_header_panel {
	background-color: rgb(255, 255, 255);
}

#core_toolbar {
	color: rgb(255, 255, 255);
	background-color: rgb(79, 125, 201);
}

#core_menu {
	font-size: 16px;
}

.centre {
	margin: 5px;
	margin-left: auto;
	margin-right: auto;
	padding: 30px;
	font-size: 16px;
	width: 90%;
}

#copyright {
	margin: 10px;
	padding: 5px;
	font-size: 11px;
}

#icon_item {
	transition: all 0.2s;
	-webkit-transition: all 0.2s;
}

#icon_item:hover {
	color: #fb8c00;
}
</style>

<core-scaffold drawerwidth="200px" id="core_scaffold"> <core-header-panel
	mode="seamed" id="core_header_panel" navigation flex>
<core-toolbar id="core_toolbar"></core-toolbar> <core-menu
	valueattr="label" id="core_menu" theme="core-light-theme">
<core-item id="icon_item" icon="home" label="Heim"
	on-tap="{{ getHomePage }}" horizontal center layout></core-item> <core-item
	id="icon_item" icon="book" label="Dokumente" on-tap="{{ getDocPage }}"
	horizontal center layout></core-item> <core-item id="icon_item"
	icon="description" label="Technik" on-tap="{{ getTechPage }}"
	horizontal center layout></core-item> <core-item id="icon_item"
	icon="mail" label="Mail" on-tap="{{ getMailPage }}" horizontal center
	layout></core-item> </core-menu>
<p id="copyright">Alle Rechte vorbehalten Â© 2015</p>
</core-menu> </core-header-panel>
<div id="title" tool>Eine kleine Webseite</div>
<div id="content" class="centre"></div>
</core-scaffold> </template> <script>
	Polymer('main-scaffold', {

		created : function() {
			this.async(this.getHomePage);
		},
		getHomePage : function() {
			ajaxDetails.url = "../data/home";
			if (ajaxDetails.isSuccess) {
				this.async(this.putHtmlContent, null, 300);
			}
		},
		getDocPage : function() {
			ajaxDetails.url = "../data/mathdoc";
			if (ajaxDetails.isSuccess) {
				this.async(this.putHtmlContent, null, 300);
			}
		},
		getTechPage : function() {
			ajaxDetails.url = "../data/tech";
			if (ajaxDetails.isSuccess) {
				this.async(this.putHtmlContent, null, 300);
			}
		},
		getMailPage : function() {
			ajaxDetails.url = "../data/mail";
			if (ajaxDetails.isSuccess) {
				this.async(this.putHtmlContent, null, 300);
			}
		},

		putHtmlContent : function() {
			this.$.content.innerHTML = rspDetails.model.response.html;
                        this.$.core_scaffold.closeDrawer();
		}
	});
</script> </polymer-element>
