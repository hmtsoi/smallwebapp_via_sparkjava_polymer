<!DOCTYPE html>
<html lang='de'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body, html {
	margin: 0;
	height: 100%;
	font-family: 'Helvetica Neue', Helvetica, Arial;
}

#main_scaffold {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
}
</style>

<script src="bower_components/polymer/polymer.html"></script>
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="main-scaffold.html">
<title>Home</title>
</head>

<body unresolved>
	<core-ajax id="ajax_navi_tap" auto handleAs="json"></core-ajax>
	<template id="navi_tap" is="auto-binding" repeat="{{response}}">
	</template>
	<main-scaffold id="main_scaffold"></main-scaffold>
	<script>
		var ajaxDetails = document.querySelector('#ajax_navi_tap');
		var rspDetails = document.querySelector('#navi_tap');

		document.addEventListener('polymer-ready', function() {
			ajaxDetails.addEventListener("core-response", function(e) {
				rspDetails.model = {
					response : e.detail.response
				};
			});
		});
	</script>
</body>
</html>
